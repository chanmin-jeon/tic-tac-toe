<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="game-container">
        <div id="info-display">
            <div class="player-info-1">
            </div>
            <div class="player-info-2">
            </div>
        </div>
        <div id="game-board"></div>
    </section>
    <dialog id="player-modal">
        <form id="player-form">
            <legend>Enter Players</legend>
            <div class="player-input" id="player-1">
                <label for="player-1-name" id="player-1-input">Player 1 (marker: X)</label>
                <input type="text" id="player-1-name" required placeholder="ex.Bob">
            </div>
            <div class="player-input" id="player-2">
                <label for="player-2-name" id="player-2-input">Player 2 (marker: O)</label>
                <input type="text" id="player-2-name" required placeholder="ex.Dan">
            </div>
            <div class="button" type="submit">
                <button id="startgame">Start Game</button>
            </div>
        </form>
    </dialog>
    <dialog id="replay-game">
        <form id="replay-form">
            <legend id="game-over-message">
            </legend>
            <div>Play Again?</div>
            <div>
                <button id='replay-btn' type="submit">
                    Yes!
                </button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
